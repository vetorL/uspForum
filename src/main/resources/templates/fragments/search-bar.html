<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="search-bar">
        <form action="/busca" method="get">
            <div id="busca">
                <input type="text" name="q">

                <select name="t">
                    <option value="nome-da-materia">Nome da Matéria</option>
                    <option value="professor">Professor</option>
                    <option value="abreviacao-da-materia">Abreviação da Matéria</option>
                    <option value="codigo-da-materia">Código da Matéria</option>
                </select>

                <button type="submit">Buscar</button>
            </div>
        </form>

        <h2>Busque por uma matéria ou um professor</h2>
    </div>

</body>
</html>
