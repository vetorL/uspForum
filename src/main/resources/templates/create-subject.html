<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{:: main})}">
<body>

    <main>

        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <form action="#" th:action="@{/criar}" th:object="${subject}" method="post">
            <fieldset>
                <legend>Criação de disciplina</legend>
                <p>
                    Nome: <br/>
                    <input type="text" th:field="*{name}">
                </p>

                <p>
                    Abreviação: <br/>
                    <input type="text" th:field="*{abbreviation}">
                </p>

                <p>
                    Código: <br/>
                    <input type="text" th:field="*{code}">
                </p>

                <p>
                    Curso: <br/>
                    <input type="text" th:field="*{relatedCourse}">
                </p>

                <p>
                    Campus: <br/>
                    <select id="campi">
                        <option value="Butantã">Butantã</option>
                        <option value="EACH">EACH</option>
                        <option value="Bauru">Bauru</option>
                        <option value="Ribeirão Preto">Ribeirão Preto</option>
                        <option value="São Carlos">São Carlos</option>
                        <option value="Piracicaba">Piracicaba</option>
                        <option value="Pirassununga">Pirassununga</option>
                        <option value="Lorena">Lorena</option>
                    </select>
                </p>

                <p>
                    Professor: <br/>
                    <input type="text" name="professor" th:field="*{teacherName}">
                </p>


                <button type="submit">Criar</button>
            </fieldset>
        </form>
    </main>

</body>
</html>
