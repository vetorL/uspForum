<!DOCTYPE html>
<html th:replace="~{authenticationLayout :: authenticationLayout (~{:: main})}">
<body>
    <main>
        <h1>Registre-se:</h1>

        <form method="POST" th:action="@{/registrar}" th:object="${registrationFormDTO}" id="authentication-form">
            <label>
                Email: <br/>
                <input type="email" th:field="*{email}">
            </label>
            <span class="validationError"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>

            <label>
                Nome de usuário: <br/>
                <input type="text" th:field="*{username}">
            </label>
            <span class="validationError"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>

            <label>
                Campus (abreviação): <br/>
                <select id="campi" th:field="*{campusAbbr}">
                    <option th:each="campus: ${campi}"
                            th:value="${campus.abbreviation}"
                            th:text="${campus.abbreviation}">
                    </option>
                </select>
            </label>
            <span class="validationError"
                  th:if="${#fields.hasErrors('campusAbbr')}"
                  th:errors="*{campusAbbr}"></span>

            <label>
                Senha: <br/>
                <input type="password" th:field="*{password}">
            </label>
            <span class="validationError"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>

            <label>
                Confirme a senha: <br/>
                <input type="password" th:field="*{confirmPassword}">
            </label>
            <span class="validationError"
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"></span>

            <input type="submit" value="Registrar"/>

            <a th:href="@{/login}">Já possui uma conta? Faça login!</a>
        </form>
    </main>
</body>
</html>
