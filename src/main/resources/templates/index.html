<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{:: main})}">
<body>

    <main>
        <h1 style="text-align: center">Maiores contribuidores</h1>

        <div class="podium">
            <!--First place-->
            <div class="podium--first-place">
                <span class="podium__span podium__span--first-place">1ยบ</span>
                <div class="podium__user-profile" th:insert="~{fragments/user-profile :: user-profile(${heroes.get(0)})}"></div>
            </div>

            <hr class="podium__separator">

            <!--Second place-->
            <div class="podium--second-place">
                <span class="podium__span podium__span-second-place">2ยบ</span>
                <div class="podium__user-profile" th:insert="~{fragments/user-profile :: user-profile(${heroes.get(1)})}"></div>
            </div>

            <hr class="podium__separator">

            <!--Third place-->
            <div class="podium--third-place">
                <span class="podium__span podium__span--third-place">3ยบ</span>
                <div class="podium__user-profile" th:insert="~{fragments/user-profile :: user-profile(${heroes.get(2)})}"></div>
            </div>
        </div>
    </main>

</body>
</html>
