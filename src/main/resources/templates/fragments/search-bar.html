<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="search-bar" id="search-bar">
        <form action="/busca" method="get" id="search-form">
            <div id="search">
                <select name="t" id="search-type">
                    <option value="geral">Pesquisa geral</option>
                    <option value="nome-da-disciplina">Nome da Disciplina</option>
                    <option value="professor">Professor</option>
                    <option value="abreviacao-da-disciplina">Abreviação da Disciplina</option>
                    <option value="codigo-da-disciplina">Código da Disciplina</option>
                </select>

                <input id="search-input" type="search" name="q" th:value="${query}">

                <input type="text" hidden name="p" value="0">

                <button type="submit">Buscar</button>
            </div>
        </form>
    </div>

</body>
</html>
