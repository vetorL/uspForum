<!DOCTYPE html>
<html th:replace="~{authenticationLayout :: authenticationLayout (~{:: main})}">
<body>
    <main>
        <h1>Login</h1>

        <div th:if="${param.error}" style="color: red">
            Nome de usuário, Email e/ou senha inválido(s).
        </div>

        <div th:if="${param.logout}" style="color: green">
            Logout realizado com sucesso.
        </div>

        <form th:action="@{/login}" method="post" id="authentication-form">
            <label>
                Nome de usuário ou Email: <br/>
                <input type="text" name="username" placeholder="Nome de usuário ou Email"/>
            </label>
            <label>
                Senha: <br/>
                <span>
                    <input type="password" name="password" placeholder="Senha"/>
                    <button class="password-visibility-toggle-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 -960 960 960" width="1rem" fill="#5f6368"><path d="m637-425-62-62q4-38-23-65.5T487-576l-62-62q13-5 27-7.5t28-2.5q70 0 119 49t49 119q0 14-2.5 28t-8.5 27Zm133 133-52-52q36-28 65.5-61.5T833-480q-49-101-144.5-158.5T480-696q-26 0-51 3t-49 10l-58-58q38-15 77.5-21t80.5-6q143 0 261.5 77.5T912-480q-22 57-58.5 103.5T770-292Zm-2 202L638-220q-38 14-77.5 21t-80.5 7q-143 0-261.5-77.5T48-480q22-57 58-104t84-85L90-769l51-51 678 679-51 51ZM241-617q-35 28-65 61.5T127-480q49 101 144.5 158.5T480-264q26 0 51-3.5t50-9.5l-45-45q-14 5-28 7.5t-28 2.5q-70 0-119-49t-49-119q0-14 3.5-28t6.5-28l-81-81Zm287 89Zm-96 96Z"/></svg>
                        <svg class="password-visibility-off" xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 -960 960 960" width="1rem" fill="#5f6368"><path d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Zm0-288Zm0 216q112 0 207-58t146-158q-51-100-146-158t-207-58q-112 0-207 58T127-480q51 100 146 158t207 58Z"/></svg>
                    </button>
                </span>
            </label>

            <label>
                <input type="checkbox" name="remember-me">
                Lembre-se de mim
            </label>

            <input type="submit" value="Fazer login" />
            <a th:href="@{/registrar}">Não tem uma conta? Registre-se!</a>
        </form>
    </main>
</body>
</html>
