<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div th:fragment="subject-card(subject)">
        <a th:href="@{/disciplina/{id}(id=${subject.id})}" class="materia-card">
            <p th:text="${subject.relatedCourse}"></p>
            <div class="materia-main">
                <p class="materia-nome"><b th:text="${subject.abbreviation}"></b>
                    - <span th:text="${subject.name}"></span>
                </p>
                <p class="materia-professor">por <i th:text="${subject.teacherName}"></i></p>
            </div>
            <p class="materia-codigo">CÃ³digo da disciplina:<br>
                <span th:text="${subject.code}"></span>
            </p>
        </a>
    </div>

</body>
</html>
