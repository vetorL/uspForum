<!DOCTYPE html>
<html lang="pt-BR">
<body>

    <div class="contact-attempt" th:fragment="contact-attempt(contact)">

        <div class="contact-attempt-section">
            <p>Assunto:</p>
            <p class="contact-subject-matter" th:text="${contact.subjectMatter}"></p>
        </div>

        <div class="contact-attempt-section">
            <p>Texto:</p>
            <p class="contact-content text-word-break" th:text="${contact.content}"></p>
        </div>

        <div class="contact-attempt-section" style="margin-bottom: 0.5rem">
            <p>Status:</p>
            <div th:if="${contact.status.name() == 'PENDING'}">
                <span style="color: red">PENDENTE</span>
            </div>
            <div th:if="${contact.status.name() == 'IN_PROGRESS'}">
                <span style="color: orange">EM ANDAMENTO</span>
            </div>
            <div th:if="${contact.status.name() == 'SOLVED'}">
                <span style="color: green">RESOLVIDO</span>
            </div>
        </div>

        <div th:if="${contact.response != null}" class="contact-attempt-section contact-attempt-response">
            <p>Resposta:</p>
            <p class="text-word-break" th:text="${contact.response}"></p>
        </div>

    </div>

</body>
</html>
