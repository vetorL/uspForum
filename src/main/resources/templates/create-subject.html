<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{:: main})}">
<body>

    <main>
        <form action="#" th:action="@{/criar}" th:object="${subjectCreationDTO}" method="post">
            <fieldset>
                <legend>Criação de disciplina</legend>
                <p>
                    <label>
                        Nome: <br/>
                        <input type="text" th:field="*{name}">
                    </label>
                </p>

                <p>
                    <label>
                        Abreviação: <br/>
                        <input type="text" th:field="*{abbreviation}">
                    </label>
                </p>

                <p>
                    <label>
                        Código: <br/>
                        <input type="text" th:field="*{code}">
                    </label>
                </p>

                <p>
                    <label>
                        Curso: <br/>
                        <input type="text" list="course-list" th:field="*{relatedCourseName}">
                        <datalist id="course-list">
                            <option th:each="courseName : ${allCourseNames}" th:value="${courseName}" th:text="${courseName}"></option>
                        </datalist>
                    </label>
                </p>

                <p>
                    <label>
                        Campus (abreviação): <br/>
                        <select id="campi" th:field="*{relatedCampusAbbreviation}">
                            <option th:each="campus: ${campi}"
                                    th:value="${campus.abbreviation}"
                                    th:text="${campus.abbreviation}">
                            </option>
                        </select>
                    </label>
                </p>

                <p>
                    <label>
                        Professor: <br/>
                        <input type="text" name="professor" list="professor-list" th:field="*{professorEmail}">
                        <datalist id="professor-list">
                            <option th:each="professor : ${allProfessors}" th:value="${professor.email}" th:text="${professor.name} + ' - ' + ${professor.email}"></option>
                        </datalist>
                    </label>
                </p>


                <button type="submit">Criar</button>
            </fieldset>
        </form>
    </main>

</body>
</html>
