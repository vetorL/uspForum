<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="subject-card(subject)">
        <a th:href="@{/disciplina/{id}(id=${subject.id})}" class="subject-card">
            <p class="subject-course">
                <span th:text="${subject.relatedCourse}"></span>
                (<span th:text="${subject.relatedCampus.abbreviation}"></span>)
            </p>
            <hr class="subject-card-separation">
            <div class="subject-main">
                <p><b th:text="${subject.abbreviation}"></b>
                    - <span th:text="${subject.name}"></span>
                </p>
                <p>por <i th:text="${subject.professor.name}"></i></p>
            </div>
            <hr class="subject-card-separation">
            <p class="subject-code">CÃ³digo da disciplina:<br>
                <span th:text="${subject.code}"></span>
            </p>
        </a>
    </div>

</body>
</html>
